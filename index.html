<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مثانه کوچولو</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(#e0f7fa, #fff);
      text-align: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      width: 220px;
      margin: auto;
      position: relative;
    }
    .kidney {
      width: 60px;
      height: 100px;
      background: #e57373;
      border-radius: 60% 40% 60% 40% / 60% 60% 40% 40%;
      display: inline-block;
      position: relative;
      transform: rotate(-20deg);
    }
    .kidney.left {
      margin-right: 20px;
      transform: rotate(20deg);
    }
    .drop {
      width: 10px;
      height: 15px;
      background: #81d4fa;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 25px;
      animation: dropToBladder 2s infinite;
    }
    @keyframes dropToBladder {
      0% { opacity: 0; top: 100px; }
      50% { opacity: 1; top: 140px; }
      100% { opacity: 0; top: 190px; }
    }
    .bladder {
      width: 120px;
      height: 120px;
      background: #ffc1cc;
      border-radius: 60% 60% 60% 60%;
      margin: 100px auto 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    .bladder::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 30px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      filter: blur(5px);
    }
    .bladder::after {
      content: "😊";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
    .bladder.fill {
      animation: shake 0.5s infinite;
    }
    .fill-level {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fbc02d;
      height: 0%;
      transition: height 1s;
      box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.5);
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      background: #4db6ac;
      border: none;
      border-radius: 10px;
      color: white;
    }
    .alert {
      margin-top: 10px;
      color: #d32f2f;
      font-weight: bold;
    }
    .stars {
      color: #ffca28;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>مثانه کوچولو 💧</h1>
  <div class="container">
    <div class="kidney left">
      <div class="drop"></div>
    </div>
    <div class="kidney">
      <div class="drop"></div>
    </div>
  </div>
  <div class="bladder" id="bladder">
    <div class="fill-level" id="fill"></div>
  </div>
  <div>
    <button onclick="resetBladder()">رفتم دستشویی 🚽</button>
    <button onclick="resetStars()">ریست ستاره‌ها 🔄</button>
    <div class="alert" id="alert"></div>
    <div class="stars" id="stars"></div>
  </div><audio id="dripSound" src="https://cdn.pixabay.com/download/audio/2023/03/04/audio_d5e0d0e1d6.mp3?filename=drop-water-139006.mp3"></audio> <audio id="cheerSound" src="https://cdn.pixabay.com/download/audio/2022/01/20/audio_e052fd4d4c.mp3?filename=kids-cheering-110437.mp3"></audio>

  <script>
    let fillPercent = parseFloat(localStorage.getItem("fillPercent")) || 0;
    let points = parseInt(localStorage.getItem("points")) || 0;
    let fill = document.getElementById("fill");
    let bladder = document.getElementById("bladder");
    let alertBox = document.getElementById("alert");
    let stars = document.getElementById("stars");
    let dripSound = document.getElementById("dripSound");
    let cheerSound = document.getElementById("cheerSound");

    function updateUI() {
      fill.style.height = fillPercent + "%";
      if (fillPercent > 90) {
        alertBox.textContent = "وقتشه بری دستشویی! 😬";
        bladder.classList.add("fill");
      } else if (fillPercent > 75) {
        alertBox.textContent = "مثانه داره پر میشه...";
        bladder.classList.add("fill");
      } else {
        alertBox.textContent = "";
        bladder.classList.remove("fill");
      }
      stars.innerHTML = "⭐️".repeat(points);
    }

    function updateBladder() {
      if (fillPercent < 100) {
        fillPercent += 1.67;
        if (fillPercent > 100) fillPercent = 100;
        localStorage.setItem("fillPercent", fillPercent);
        dripSound.play();
        updateUI();
      }
    }

    function resetBladder() {
      fillPercent = 0;
      points++;
      localStorage.setItem("fillPercent", fillPercent);
      localStorage.setItem("points", points);
      alertBox.textContent = "آفرین! مثانه خالی شد 🌟";
      cheerSound.play();
      updateUI();
    }

    function resetStars() {
      points = 0;
      localStorage.setItem("points", points);
      updateUI();
    }

    updateUI();
    setInterval(updateBladder, 60000);
  </script></body>
</html>
